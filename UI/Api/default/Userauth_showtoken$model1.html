<body>
<include file="public:head$wifiadv"/>
<section id="wrapper" class="wrapper">
    <!-- 图片轮播 -->
   <section class="slide-photos">
      <ul class="slides">
        <if condition="$info['openpush'] eq 1">
          <notempty name="ad">
  	     		<volist name="ad" id="vo">
    	     		<div  class="swiper-slide">
    	     			<li style="display: list-item; background-image: url(<#$vo.pic#>);">
                  <a href=""><img src="<#$vo.pic#>"></a>
                </li>
    	     		</div>
  	     		</volist>
  			  </notempty>	
        <else/>
          <volist name="ad" id="vo">
            <div  class="swiper-slide">
              <li style="display: list-item; ">
                <a href=""><img src="<#$vo.ad_thumb#>"></a>
              </li>
            </div>
          </volist>
        </if>
	    </ul>
   </section> 
   
   <!-- 主体 -->
   <section class="index-wrap">

  <!--自定认证-->
   </section> 
   <!-- 底部 -->
   <div class="foot-space"></div>
   <footer class="index-foot">正在验证中，请耐心等待...</footer>
   
   
   <div id="bodyMask" class="body-mask" onclick="hidePop()"></div>   
</section>

<script type="text/javascript">   
//图片轮播
$(window).load(function(){
     $('.slide-photos').flexslider({
        animation: "slide",
		slideshowSpeed:2000,
		animationSpeed:800,
		pauseOnHover:false,
		directionNav: false,
		start: function(slider){
           $('.index-head').removeClass('loading');
        }  
     });
	 
});
</script>
